<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Styled To-Do List</title>
  </head>

  <body>
    <ul class="todo-list">
      <li>
        <input type="checkbox" name="item1" id="item1" /><label for="item1">
          Create project folder's structure</label
        >
        <ul class="sub-item">
          <li>
            <a href="https://www.example.com" class="sub-item-link" target="_blank"
              >Project App</a
            >
          </li>
        </ul>
      </li>
      <li>
        <input type="checkbox" name="item2" id="item2" /><label for="item2">
          Add staff's email addresses</label
        >
        <ul class="sub-item">
          <li>
            <a href="https://www.example.com" class="sub-item-link" target="_blank"
              >Email list sheet</a
            >
          </li>
        </ul>
      </li>
      <li>
        <input type="checkbox" name="item3" id="item3" /><label for="item3">
          Add boilerplate code</label
        >
        <ul class="sub-item">
          <li>
            <a href="https://www.example.com" class="sub-item-link" target="_blank"
              >Boilerplate code's document</a
            >
          </li>
        </ul>
      </li>
      <li>
        <input type="checkbox" name="item4" id="item4" /><label for="item4">
          Add design files</label
        >
        <ul class="sub-item">
          <li>
            <a href="https://www.example.com" class="sub-item-link" target="_blank"
              >Figma files' link</a
            >
          </li>
        </ul>
      </li>
    </ul>
  </body>
</html>
